        <div class="signup-text">

        <form class="login-form">
          <div class="form-group">
            <input
              name="email"
              type="text"
              required
              placeholder="Email Address"
            />
          </div>
          <div class="form-group">
            <input type="number" name="otp" required placeholder="Enter OTP" />
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
