<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jambito | Consult</title>
    <link rel="stylesheet" href="../nav-and-footer/nav.css" />
    <link rel="stylesheet" href="../signup-login/style.css" />
    <link rel="stylesheet" href="consult.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      section.signup-wrap {
        width: 90%;
        max-width: 800px;
        min-height: 80vh;
        margin: 1rem auto;
      }
      textarea {
        width: 100%;
        height: 250px;
        resize: none;
        padding: 0.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <h1 class="logo">Jambito</h1>
      <i class="fa fa-bars fa-2x"></i>
      <ul class="nav-menu">
        <li class="nav-item"><a href="../index.html">Home</a></li>
        <li class="nav-item"><a href="../about/about.html">About Us</a></li>
        <li class="nav-item">
          <a href="../hire-tutor/hire.html">Hire A Tutor</a>
        </li>
        <li class="nav-item"><a href="#">News</a></li>
      </ul>
    </nav>
    <ul class="nav2">
      <a href="#">
        <i class="fa fa-times"></i>
      </a>
      <li class="nav-item"><a href="../index.html">Home</a></li>
      <li class="nav-item"><a href="../about/about.html">About Us</a></li>
      <li class="nav-item">
        <a href="../hire-tutor/hire.html">Hire A Tutor</a>
      </li>
      <li class="nav-item"><a href="#">News</a></li>
    </ul>
    <section class="signup-wrap">
      <form class="signup-form">
        <h3>Consults</h3>
        <div class="form-group">
          <input type="text" id="name" required placeholder="Full Name" />
          <label for="name">Full Name</label>
        </div>
        <div class="form-group">
          <input type="text" id="email" required placeholder="Email" />
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <input type="tel" id="pwd" required placeholder="Phone Number" />
          <label for="pwd">Phone Number</label>
        </div>

        <div class="form-group">
          <textarea
            id="feedback"
            placeholder="Message"
            minlength="50"
            required
          ></textarea>

          <label for="pwd">Message</label>
        </div>

        <button type="submit" class="btn">Request Consultation</button>
      </form>
    </section>
    <footer>
      <div class="footer-link-wrap">
        <h4>Quick Links</h4>
        <a href="#" class="footer-link">News</a>
        <a href="#" class="footer-link">Articles</a>
        <a href="#" class="footer-link">Resources</a>
      </div>
      <div class="footer-link-wrap">
        <h4>Services</h4>
        <a href="../hire-tutor/hire.html" class="footer-link">Hire A Tutor</a>
        <a href="../consult/consult.html" class="footer-link">Consult</a>
        <a href="#" class="footer-link">Registration</a>
      </div>
      <div class="follow">
        <h4>Follow Us</h4>
        <a href="#" class="footer-link"><i class="fab fa-instagram"></i></a>
        <a href="#" class="footer-link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="footer-link"><i class="fab fa-facebook"></i></a>
      </div>
    </footer>
    <script src="../nav-and-footer/nav.js"></script>
  </body>
</html>
