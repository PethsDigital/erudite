<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jambito | Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <h1 class="logo">Jambito</h1>
    </nav>
    <main class="container">
      <section class="signup-wrap">
        <div class="signup-text">
          <h3>Create Account</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt,
            est. Saepe aut, dolorem quia ad excepturi commodi!
          </p>
        </div>
        <form class="signup-form">
          <div class="form-group">
            <input type="text" id="name" required placeholder="Name" />
            <label for="name">Name</label>
          </div>
          <div class="form-group">
            <input
              type="text"
              id="email"
              autocomplete="username"
              required
              placeholder="Email"
            />
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <input
              type="number"
              id="phone-num"
              required
              placeholder="Phone Number"
            />
            <label for="phone-num">Phone Number</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="pwd"
              autocomplete="new-password"
              required
              placeholder="Password"
            />
            <label for="pwd">Password</label>
          </div>
          <div class="form-group">
            <input
              type="password"
              id="confirmpwd"
              required
              autocomplete="new-password"
              placeholder="Confirm Password"
            />
            <label for="confirmpwd">Confirm Password</label>
          </div>
          <button type="submit" class="btn">Submit</button>
          <p class="bottom-text">
            Already have an account?
            <a href="./login.html">Login.</a>
          </p>
        </form>
      </section>
      <section class="img-wrap">
        <div class="inner-wrap">
          <h1>Welcome Back!</h1>
          <p>
            To be able to use our services,
            <br />
            Please Login
          </p>
          <a href="./login.html" class="btn btn-tp">Login</a>
        </div>
      </section>
    </main>
  </body>
</html>
